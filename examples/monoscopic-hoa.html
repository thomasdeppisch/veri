<!DOCTYPE html>
<html lang="en">
	<head>
		<title>veri - monoscopic</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<style>
			body {
				font-family: Monospace;
				background-color: #101010;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			a {
				color: #f00;
			}
		</style>
	</head>
	<body>

		<script src="../dist/veri.js"></script>
		<video id="veri" crossorigin="anonymous" autoplay loop muted
        src="http://flimshaw.github.io/Valiant360/videos/overpass-2k.mp4"
        style="display: none; width: 100%; height: 100%; background: black;" />
        <script>

            var veri = new Veri();

            veri.setup({
                controls: "auto",
                vrEnabled: false,
                polyfillWebVR: !!window.location.search.match("polyfill"),
                initializeCanvas: true,
                camera: {
                    fov: 90,          // wider -> narrower  (10..100)
                    aspect: window.innerWidth / window.innerHeight,
                    near: 0.1,
                    far: 1000,
                    direction: Veri.vec3(0, 0, -1)
                },
                renderer: {
                    width: window.innerWidth,
                    height: window.innerHeight
                },
								audio: {
									type: "ambisonic",
									order: 1,
									channel_order: "acn",
									src: "https://thomasdeppisch.github.io/veriHOA/examples/sounds/speech_0deg_o4.ogg",
									position: Veri.vec3(0, 0, 0)
								},
                light: {
                    position: Veri.vec3(2, 2, 2)
                }
            });

            veri.start();

		</script>
	</body>
</html>
